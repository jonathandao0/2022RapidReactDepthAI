<!DOCTYPE html>
<html>
<head>
<script>
let refresh = function() {
    let imgs = document.getElementsByTagName( 'img');

    for ( let i = 0; i < imgs.length; i++) {
        let src = imgs.item(i).getAttribute('data-src');
        src += '&t=' + Date.now();
        // looks like https://example:8084/?action=snapshot&t=19999999
        imgs.item(i).setAttribute('src', src);

    };

}

window.setInterval( refresh, 5000);
</script>
<style>
* {
  box-sizing: border-box;
}

img {
  width: 100%;
}

.clearfix {
  display: flex;
  width: 100%;
}

.img-container {
  width: 70%;
  padding: 0px;
}

.img-overlay {
  width: 30%;
  padding: 0px;
}

</style>
</head>
<body>
<div class="clearfix">
  <div class="img-container" align="center">
    <img src="http://10.42.1.12:5809/stream.mjpg?compression=50" object-fit="contain">
  </div>
  <div class="img-overlay" align="center">
    <img src="http://10.42.1.12:5808/stream.mjpg?compression=30" object-fit="contain">
    <img src="http://10.42.1.11:5800" object-fit="contain">
  </div>
</div>
</body>
</html>
